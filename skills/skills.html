<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RK</title>



	
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.cycle.all.js"></script>
	<script type="text/javascript" src="scripts/modernizr-2.6.1.js"></script> 

	<style>
		html::-webkit-scrollbar { 
			display: none; 
		}
		body::-webkit-scrollbar { 
			display: none; 
		}
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
		}
		
		img {
			position: absolute;
			display: none;
		}
		#skills{
			width: 100%;
			height: 100%;
			margin: 0px;
		}
	</style>
		
</head>
<body>
<div id="skills"></div>
<script>
	var height = jQuery(window).height();
	var width = jQuery(window).width();
	console.log(height + "px");
	console.log(width + "px");
	addPictures();
	show();

	
	function addPictures() {
		var top = 0;
		var left = 0;
		for(var i = 1; i < 18; i++) {
			jQuery('#skills').append('<img id=\"'+ i +'\" src=\"images/skill (' + i + ').png\"></img>');	
		}

		left = 100;
		for (var i = 2; i < 18; i++) {
			var img = jQuery('#' + i);
			
			if (left + 150 < width && top - 150 < 0) {
				left = left + 150;
				img.css('top', top + 'px');
				img.css('left', left +'px');
			} else if (top + 150 > height && left - 150 > 0) {
				left = left - 150;
				img.css('top', top + 'px');
				img.css('left', left +'px');
			} else if (left - 150 < 0) {
				top = top - 150;
				img.css('top', top + 'px');
				img.css('left', left +'px');
			} else {
				top = top + 150;
				img.css('top', top + 'px');
				img.css('left', left +'px');
			}		
		}
	}
	
	function show() {
		$('#skills img').each(function(i) {
		$(this).delay((i++) * 500).fadeTo(500, 1); })
	};
	
</script>	
</body>
